apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: config/namespaces
    repoURL: https://github.com/ch-robinson-internal/argocd-dds-ebdc-np-cluster
    targetRevision: HEAD
